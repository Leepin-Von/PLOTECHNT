<!DOCTYPE html>
<html>
  <head>
    <title>Salary Calculator</title>
    <link rel="icon" href="./SalaryCalculatorIcon.png" type="image/png" />
    <link href="./SalaryCalculatorStyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div
      style="position: fixed; top: 0; left: 0; bottom: 0; right: 0; z-index: 0"
    >
      <canvas id="canvas"></canvas>
    </div>
    <h1>Salary Calculator</h1>
    <form onsubmit="return validateForm(event)">
      <label for="base">基本工资</label>
      <input type="number" id="base" name="base" required />
      <label for="subsidy">补贴</label>
      <input type="number" id="subsidy" name="subsidy" required />
      <label for="hour">预计请假时长【小时】</label>
      <input type="number" id="hour" name="hour" required />
      <label for="MMdd">预计请假的日期，如 08.12</label>
      <input type="text" id="MMdd" name="MMdd" required />
      <input type="submit" value="计算" onclick="checkLeave()" />
    </form>
    <div id="dialog-box">
      <div id="dialog-content">
        <h2 id="dialog-title">建议</h2>
        <p id="dialog-message"></p>
        <button id="dialog-button">确定</button>
      </div>
    </div>
    <script type="text/javascript" src="./SalaryCalculator.js"></script>
    <script
      type="text/javascript"
      src="./SalaryCalculatorBackgroundCanvas.js"
    ></script>
  </body>
</html>
